<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,400;0,500;0,600;0,700;1,100;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <!-- build:css css/styles.min.css -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->
    
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="shortcut icon" type="image/png" href="images/favicon.png">

    <title>iTunes Search App</title>
</head>
<body>
    <section class="hero">
        <div class="hero__body">
            <div class="container">
                <h1 class="hero__title">
                    iTunes Search App
                    <span class="hero__title--icon">
                        <i class="fas fa-music"></i>
                    </span>
                </h1>
            </div>
        </div>
    </section>

    <div class="container">
        <div class="autocomplete"></div>
        <div class="songSummary"></div>
    </div>
    
    <!-- build:js js/main.min.js -->
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/autocomplete.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <!-- endbuild -->
</body>
</html>
